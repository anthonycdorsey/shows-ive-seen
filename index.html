<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shows I've Seen | Anthony C. Dorsey</title>
    <style>
        :root {
            --bg-color: #FAFAF8;
            --text-main: #1A1A1A;
            --border: #E6E6E3;
            --accent: #E63946;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        /* --- HEADER (FIXED & LOCKED) --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--bg-color);
            z-index: 2000; /* Stays above everything */
            text-align: center;
            padding-top: 40px;
        }

        h1 {
            /* Matched to Taco Page Font Style */
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.03em;
            margin: 0 0 20px 0;
        }

        .header-line {
            width: 90%;
            margin: 0 auto;
            border-bottom: 2px solid var(--text-main);
        }

        .archive-note {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            color: #A0A09A; /* Light Grey */
            margin: 15px 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* --- STACKING TICKET SECTIONS --- */
        .show-archive {
            margin-top: 260px; /* Locked below header line */
        }

        .ticket-section {
            position: sticky;
            top: 260px; /* Animation starts/locks at the header line */
            height: 70vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            border-top: 1px solid var(--border);
            overflow: hidden;
        }

        .ticket-card {
            position: relative;
            width: 80%;
            max-width: 500px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: pointer;
        }

        .ticket-card img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        /* ZOOM-IN EFFECT */
        .ticket-card:hover img {
            transform: scale(1.8); /* Significantly larger zoom */
            z-index: 3000;
        }

        /* --- PULSING TOUCH INDICATOR --- */
        .touch-indicator {
            position: absolute;
            bottom: 25px;
            right: 25px;
            width: 24px;
            height: 24px;
            background-color: var(--accent);
            border-radius: 50%;
            z-index: 10;
        }

        .touch-indicator::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: 50%;
            background-color: var(--accent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(3.5); opacity: 0; }
        }

        /* Spacer to allow scrolling through all sections */
        .scroll-spacer {
            height: 100vh;
        }

    </style>
</head>
<body>

<header>
    <h1>Shows I've Seen</h1>
    <div class="header-line"></div>
    <div class="archive-note">— This is a growing archive. New stubs and memories added as they surface. —</div>
</header>

<main class="show-archive">
    <section class="ticket-section">
        <div class="ticket-card">
            <img src="oasis-knebworth.jpg" alt="Oasis Ticket">
            <div class="touch-indicator"></div>
        </div>
    </section>

    <section class="ticket-section">
        <div class="ticket-card">
            <img src="morrissey-tour.jpg" alt="Morrissey Ticket">
            <div class="touch-indicator"></div>
        </div>
    </section>

    <section class="ticket-section">
        <div class="ticket-card">
            <img src="smiths-stubs.jpg" alt="The Smiths Ticket">
            <div class="touch-indicator"></div>
        </div>
    </section>

    <div class="scroll-spacer"></div>
</main>

<script>
    // Handle Click for Details
    document.querySelectorAll('.ticket-card').forEach(card => {
        card.addEventListener('click', (e) => {
            // Check if clicking near the pulse/image
            alert("Memories from this show are loading...");
        });
    });
</script>

</body>
</html>
