<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call me Tony</title>
    <style>
        :root {
            --bg-color: #FAFAF8;
            --text-main: #1A1A1A;
            --text-grey: #A0A09A;
            --accent: #E63946;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow-y: hidden; /* Prevent vertical jitter */
        }

        /* --- FIXED HEADER (Pinned above everything) --- */
        header {
            position: fixed;
            left: 5%; top: 40px;
            z-index: 9999; /* Ensure it stays above the cards */
            pointer-events: none;
        }

        h1 { font-size: clamp(1.8rem, 4vw, 3rem); font-weight: 900; text-transform: uppercase; letter-spacing: -0.03em; margin: 0; }
        .archive-note { font-family: 'Courier New', Courier, monospace; font-size: 0.8rem; color: var(--text-grey); text-transform: uppercase; margin-top: 10px; }

        /* --- SCROLL CONTAINER --- */
        .horizontal-scroller {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            height: 100vh;
            width: 100vw;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }
        .horizontal-scroller::-webkit-scrollbar { display: none; }

        /* --- INDIVIDUAL IDENTITY FRAME --- */
        .identity-frame {
            min-width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: var(--bg-color); /* This hides the previous frame */
            outline: none;
        }

        .card-stack {
            position: relative;
            width: 85%;
            max-width: 500px;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            position: absolute;
            width: 100%;
            background: #fff;
            padding: 24px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.1);
            border: 1px solid #eee;
            /* Start hidden to the right */
            transform: translateX(120vw) rotate(var(--rotation));
            opacity: 0;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.6s ease;
        }

        /* TRIGGER ANIMATION */
        .identity-frame.active .card {
            transform: translateX(var(--off-x)) translateY(var(--off-y)) rotate(var(--rotation));
            opacity: 1;
        }

        /* STAGGERED LANDING & OFFSETS */
        .card:nth-child(1) { transition-delay: 0.1s; z-index: 10; --off-x: 0px; --off-y: 0px; }
        .card:nth-child(2) { transition-delay: 0.4s; z-index: 11; --off-x: 10px; --off-y: 10px; }
        .card:nth-child(3) { transition-delay: 0.7s; z-index: 12; --off-x: -10px; --off-y: 20px; }
        .card:nth-child(4) { transition-delay: 1.0s; z-index: 13; --off-x: 5px; --off-y: 30px; }

        .card img, .card video {
            width: 100%;
            height: auto;
            max-height: 45vh;
            object-fit: contain;
            display: block;
            margin-bottom: 20px;
        }

        .card-content { font-family: 'Courier New', Courier, monospace; }
        .card-content h2 { font-size: 1rem; text-transform: uppercase; margin: 0 0 10px 0; color: var(--text-grey); border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .card-content p { font-size: 0.9rem; line-height: 1.4; margin-bottom: 12px; }

        .cta-link {
            display: inline-block;
            color: var(--accent);
            text-decoration: none;
            font-weight: bold;
            font-size: 0.75rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<header>
    <h1>Anthony C. Dorsey</h1>
    <div class="archive-note">— AN EDITED VIEW OF WHO I AM. —</div>
</header>

<main class="horizontal-scroller" id="scroller">
    
    <section class="identity-frame">
        <div class="card-stack">
            <div class="card" style="--rotation: -2deg;">
                <img src="Me_Mom_Dad.jpg">
                <div class="card-content">
                    <h2>Austin</h2>
                    <p>I was born and raised in Austin, Texas.</p>
                </div>
            </div>
            <div class="card" style="--rotation: 2deg;">
                <img src="Mom_Brothers.png">
                <div class="card-content">
                    <p>I’m the third of four boys.</p>
                </div>
            </div>
            <div class="card" style="--rotation: -1deg;">
                <img src="Me_Cake.png">
                <div class="card-content">
                    <p>Gonzo Cake!</p>
                </div>
            </div>
        </div>
    </section>

    <section class="identity-frame">
        <div class="card-stack">
            <div class="card" style="--rotation: 1deg;">
                <img src="Dad_Singing.jpg">
                <div class="card-content">
                    <h2>Music</h2>
                    <p>My dad was a working musician in Austin.</p>
                </div>
            </div>
            <div class="card" style="--rotation: -3deg;">
                <img src="Pixies.png">
                <div class="card-content">
                    <p>Which shaped my lifelong interest in music.</p>
                    <a href="shows-ive-seen.html" class="cta-link">See Archive</a>
                </div>
            </div>
        </div>
    </section>

    </main>

<script>
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('active');
            } else {
                entry.target.classList.remove('active');
            }
        });
    }, { threshold: 0.6 });

    document.querySelectorAll('.identity-frame').forEach(f => observer.observe(f));

    const scroller = document.getElementById('scroller');
    scroller.addEventListener('wheel', (e) => {
        e.preventDefault();
        scroller.scrollLeft += e.deltaY;
    }, { passive: false });
</script>

</body>
</html>
