<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shows I've Seen | Anthony C. Dorsey</title>
    <style>
        :root {
            --bg-color: #FAFAF8;
            --text-main: #1A1A1A;
            --border: #E6E6E3;
            --accent: #E63946;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* --- HEADER SECTION --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--bg-color);
            z-index: 1000;
            text-align: center;
            padding-top: 40px;
        }

        h1 {
            /* Matched to Taco Page Font */
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.03em;
            margin: 0 0 20px 0;
        }

        .header-line {
            width: 90%;
            margin: 0 auto;
            border-bottom: 2px solid var(--text-main);
        }

        .archive-note {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            color: #A0A09A; /* Light Grey */
            margin: 15px 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* --- TICKET GRID & ANIMATION --- */
        .ticket-container {
            margin-top: 250px; /* Space for fixed header */
            padding: 50px 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 150px; /* Large gap to allow for scroll reveal */
        }

        .ticket-card {
            position: relative;
            width: 320px;
            background: #fff;
            border: 1px solid var(--border);
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, z-index 0s;
            cursor: pointer;
            opacity: 0;
            transform: translateY(100px); /* Start below */
        }

        /* Reveal animation as user scrolls */
        .ticket-card.visible {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.8s ease-out, transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .ticket-card img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        /* Zoom-in Effect */
        .ticket-card:hover {
            z-index: 500;
        }
        
        .ticket-card:hover img {
            transform: scale(1.5); /* Enable user to zoom-in */
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* --- PULSING TOUCH INDICATOR --- */
        .touch-indicator {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 20px;
            height: 20px;
            background-color: var(--accent);
            border-radius: 50%;
            z-index: 10;
        }

        .touch-indicator::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: 50%;
            background-color: var(--accent);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* Ensure tickets stay below the header line */
        .header-spacer {
            height: 220px;
        }

    </style>
</head>
<body>

<header>
    <h1>Shows I've Seen</h1>
    <div class="header-line"></div>
    <div class="archive-note">— This is a growing archive. New stubs and memories added as they surface. —</div>
</header>

<div class="header-spacer"></div>

<main class="ticket-container" id="ticket-grid">
    <div class="ticket-card">
        <img src="ticket-oasis.jpg" alt="Oasis Ticket">
        <div class="touch-indicator"></div>
    </div>

    <div class="ticket-card">
        <img src="ticket-morrissey.jpg" alt="Morrissey Ticket">
        <div class="touch-indicator"></div>
    </div>

    <div class="ticket-card">
        <img src="ticket-smiths.jpg" alt="The Smiths Ticket">
        <div class="touch-indicator"></div>
    </div>
    
    </main>

<script>
    // Intersection Observer to trigger the "Fly Up" animation
    const observerOptions = {
        threshold: 0.1
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
            }
        });
    }, observerOptions);

    document.querySelectorAll('.ticket-card').forEach(card => {
        observer.observe(card);
    });

    // Handle Ticket Clicks for "More Info"
    document.querySelectorAll('.ticket-card').forEach(card => {
        card.addEventListener('click', () => {
            alert("More memories from this show coming soon!");
        });
    });
</script>

</body>
</html>
