<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call me Tony</title>
    <style>
        :root {
            --bg-color: #FAFAF8;
            --text-main: #1A1A1A;
            --text-grey: #A0A09A;
            --accent: #E63946;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow-y: hidden;
        }

        header {
            position: fixed;
            left: 5%; top: 40px;
            z-index: 2000;
            pointer-events: none;
        }

        h1 { font-size: clamp(1.8rem, 4vw, 3rem); font-weight: 900; text-transform: uppercase; letter-spacing: -0.03em; margin: 0; }
        .archive-note { font-family: 'Courier New', Courier, monospace; font-size: 0.8rem; color: var(--text-grey); text-transform: uppercase; margin-top: 10px; }

        .horizontal-scroller {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            height: 100vh;
            width: 100vw;
            scrollbar-width: none;
        }

        .identity-frame {
            min-width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .card-stack {
            position: relative;
            width: 85%;
            max-width: 500px;
            height: 70vh;
        }

        .card {
            position: absolute;
            width: 100%;
            background: #fff;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #eee;
            /* Start off-screen right */
            transform: translateX(120vw) rotate(var(--rotation));
            opacity: 0;
            /* Smooth "landing" transition */
            transition: transform 0.9s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.6s ease;
        }

        /* Trigger for the fly-in */
        .identity-frame.active .card {
            transform: translateX(var(--offset-x)) translateY(var(--offset-y)) rotate(var(--rotation));
            opacity: 1;
        }

        /* --- STAGGERED DELAYS (THE FIX) --- */
        /* Card 1 lands almost immediately */
        .card:nth-child(1) { transition-delay: 0.1s; z-index: 10; --offset-x: 0px; --offset-y: 0px; }
        /* Card 2 waits slightly longer */
        .card:nth-child(2) { transition-delay: 0.4s; z-index: 11; --offset-x: 10px; --offset-y: 15px; }
        /* Card 3 waits longer still */
        .card:nth-child(3) { transition-delay: 0.7s; z-index: 12; --offset-x: -10px; --offset-y: 30px; }
        /* Card 4 (if needed) */
        .card:nth-child(4) { transition-delay: 1.0s; z-index: 13; --offset-x: 5px; --offset-y: 45px; }

        .card img, .card video {
            width: 100%;
            height: auto;
            max-height: 45vh;
            object-fit: contain;
            display: block;
            margin-bottom: 15px;
        }

        .card-content { font-family: 'Courier New', Courier, monospace; }
        .card-content h2 { font-size: 1rem; text-transform: uppercase; margin: 0 0 10px 0; color: var(--text-grey); border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .card-content p { font-size: 0.85rem; line-height: 1.4; margin: 0; }

    </style>
</head>
<body>

<header>
    <h1>Anthony C. Dorsey</h1>
    <div class="archive-note">— AN EDITED VIEW OF WHO I AM. —</div>
</header>

<main class="horizontal-scroller" id="scroller">
    
    <section class="identity-frame">
        <div class="card-stack">
            <div class="card" style="--rotation: -2deg;">
                <img src="Me_Mom_Dad.jpg">
                <div class="card-content">
                    <h2>Austin</h2>
                    <p>I was born and raised in Austin, Texas.</p>
                </div>
            </div>
            <div class="card" style="--rotation: 3deg;">
                <img src="Mom_Brothers.png">
                <div class="card-content">
                    <p>I’m the third of four boys.</p>
                </div>
            </div>
            <div class="card" style="--rotation: -1.5deg;">
                <img src="Me_Cake.png">
                <div class="card-content">
                    <p>Gonzo Cake!</p>
                </div>
            </div>
        </div>
    </section>

    <section class="identity-frame">
        <div class="card-stack">
            <div class="card" style="--rotation: 1deg;">
                <img src="Dad_Singing.jpg">
                <div class="card-content">
                    <h2>Music</h2>
                    <p>My dad was a working musician in Austin.</p>
                </div>
            </div>
            <div class="card" style="--rotation: -2.5deg;">
                <img src="Pixies.png">
                <div class="card-content">
                    <p>Which shaped my lifelong interest in music.</p>
                </div>
            </div>
        </div>
    </section>

</main>

<script>
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('active');
            } else {
                // Optional: remove the class to reset the animation when scrolling back
                entry.target.classList.remove('active');
            }
        });
    }, { threshold: 0.6 });

    document.querySelectorAll('.identity-frame').forEach(frame => observer.observe(frame));

    const scrollContainer = document.getElementById('scroller');
    scrollContainer.addEventListener('wheel', (evt) => {
        evt.preventDefault();
        scrollContainer.scrollLeft += evt.deltaY;
    }, { passive: false });
</script>

</body>
</html>
