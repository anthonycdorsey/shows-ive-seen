<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shows I've Seen | Anthony C. Dorsey</title>
    <style>
        :root {
            --bg-color: #FAFAF8;
            --text-main: #1A1A1A;
            --text-grey: #A0A09A;
            --border: #E6E6E3;
            --accent: #E63946;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        /* --- HEADER SECTION (LOCKED) --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--bg-color);
            z-index: 2000;
            text-align: center;
            padding-top: 40px;
        }

        h1 {
            /* Matched exactly to Taco Page Font */
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.03em;
            margin: 0 0 20px 0;
        }

        .header-line {
            width: 90%;
            margin: 0 auto;
            border-bottom: 2px solid var(--text-main);
        }

        .archive-note {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            color: var(--text-grey);
            margin: 15px 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* --- FLY-UP STACKING SYSTEM --- */
        .show-archive {
            margin-top: 280px; /* Space for the fixed header */
        }

        .ticket-section {
            position: sticky;
            top: 260px; /* Tickets "lock" and build up below this point */
            height: 80vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            border-top: 1px solid var(--border);
            overflow: hidden;
            /* Ensures new tickets fly up over old ones */
        }

        .ticket-card {
            position: relative;
            width: 85%;
            max-width: 550px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.08);
            transition: transform 0.4s ease-out;
            cursor: pointer;
        }

        /* ZOOM-IN FEATURE */
        .ticket-card img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .ticket-card:hover img {
            transform: scale(1.6); /* Zoom level */
            z-index: 3000;
        }

        /* --- PULSING TOUCH INDICATOR --- */
        .touch-indicator {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 20px;
            height: 20px;
            background-color: var(--accent);
            border-radius: 50%;
            z-index: 10;
        }

        .touch-indicator::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: 50%;
            background-color: var(--accent);
            animation: pulse-ring 2s infinite ease-out;
        }

        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(4); opacity: 0; }
        }

        .scroll-spacer {
            height: 50vh;
        }

        @media (max-width: 800px) {
            .show-archive { margin-top: 220px; }
            .ticket-section { top: 200px; }
        }
    </style>
</head>
<body>

<header>
    <h1>Shows I've Seen</h1>
    <div class="header-line"></div>
    <div class="archive-note">— This is a growing archive. New stubs and memories added as they surface. —</div>
</header>

<main class="show-archive">
    <section class="ticket-section">
        <div class="ticket-card">
            <img src="ticket-1.jpg" alt="Show Ticket">
            <div class="touch-indicator"></div>
        </div>
    </section>

    <section class="ticket-section">
        <div class="ticket-card">
            <img src="ticket-2.jpg" alt="Show Ticket">
            <div class="touch-indicator"></div>
        </div>
    </section>

    <section class="ticket-section">
        <div class="ticket-card">
            <img src="ticket-3.jpg" alt="Show Ticket">
            <div class="touch-indicator"></div>
        </div>
    </section>

    <div class="scroll-spacer"></div>
</main>

<script>
    // Intersection observer can be used here for additional scroll-triggered effects
    // if needed, but the CSS 'sticky' handles the core stacking mechanic.
    
    document.querySelectorAll('.ticket-card').forEach(card => {
        card.addEventListener('click', () => {
            // Placeholder for the "see more" action indicated by the pulsing dot
            console.log("Expanding memory details...");
        });
    });
</script>

</body>
</html>
