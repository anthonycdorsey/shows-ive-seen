<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shows I've Seen | Anthony C. Dorsey</title>
    <style>
        :root {
            --bg-color: #FAFAF8;
            --text-main: #1A1A1A;
            --text-grey: #A0A09A;
            --border: #E6E6E3;
            --accent: #E63946;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--bg-color);
            z-index: 2000;
            text-align: center;
            padding: 40px 10% 20px 10%;
            box-sizing: border-box;
            border-bottom: 1px solid var(--border);
        }

        h1 { font-size: clamp(2.2rem, 6vw, 4rem); font-weight: 900; text-transform: uppercase; margin: 0; letter-spacing: -0.02em; }
        
        .subheadline { 
            font-family: 'Courier New', Courier, monospace; 
            font-size: 0.95rem; 
            max-width: 700px; 
            margin: 15px auto; 
            line-height: 1.6; 
        }

        /* --- STACKING ENGINE --- */
        .show-archive { margin-top: 380px; padding-bottom: 100vh; }

        .ticket-section {
            position: sticky;
            top: 300px; /* Locked below the new subheadline height */
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
            pointer-events: none;
        }

        .ticket-card {
            position: relative;
            width: 85%;
            max-width: 450px; /* Slightly tighter for consistency */
            aspect-ratio: 3 / 1.5; /* Forces all tickets to same footprint */
            background: #fff;
            padding: 12px;
            box-shadow: 0 12px 45px rgba(0,0,0,0.08);
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.7s cubic-bezier(0.2, 1, 0.3, 1), opacity 0.5s ease;
            opacity: 0;
            transform: translateY(150px) rotate(var(--rotation));
        }

        .ticket-section.active .ticket-card {
            opacity: 1;
            transform: translateY(0) rotate(var(--rotation));
        }

        /* Normalized Image Fitting */
        .ticket-card img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; /* Prevents stretching while filling the box */
            display: block; 
            border: 1px solid #f9f9f9; 
        }

        /* --- BIG STEREO LIGHT --- */
        .record-light {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 16px;
            height: 16px;
            background-color: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--accent);
            animation: stereoPulse 1.8s infinite ease-in-out;
            z-index: 5;
        }

        @keyframes stereoPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.85); opacity: 0.6; }
        }

        /* --- MODAL SYSTEM --- */
        #detail-modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(250, 250, 248, 0.99);
            z-index: 4000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5vh 5vw;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 900px;
            width: 100%;
        }

        #modal-img {
            max-width: 100%;
            max-height: 65vh;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            margin-bottom: 30px;
        }

        .modal-text {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            max-width: 650px;
        }

        .modal-text h2 { text-transform: uppercase; font-size: 1.5rem; margin: 0 0 5px 0; }
        .modal-text h3 { font-size: 1rem; color: var(--text-grey); margin: 0 0 20px 0; text-transform: uppercase; letter-spacing: 0.05em; }
        
        .close-btn { margin-top: 30px; font-size: 0.8rem; letter-spacing: 0.2em; text-transform: uppercase; color: var(--text-grey); cursor: pointer; border-bottom: 1px solid transparent; transition: 0.3s; }
        .close-btn:hover { border-bottom: 1px solid var(--text-grey); color: var(--text-main); }

        @media (max-width: 600px) {
            .show-archive { margin-top: 480px; }
            .ticket-section { top: 400px; }
            .ticket-card { aspect-ratio: 3 / 2; } /* Slightly taller for mobile legibility */
        }
    </style>
</head>
<body>

<header>
    <h1>Shows I've Seen</h1>
    <div class="subheadline">
        I’ve kept a ticket stub from every concert I’ve attended.<br>
        This is a record of what I chose to spend time with, across years, genres, and cities.
    </div>
    <div class="archive-note">— Growing Archive —</div>
</header>

<main class="show-archive">
    <section class="ticket-section" data-artist="The Wallflowers" data-year="1997" data-venue="Frank Erwin Center" data-city="Austin, TX" data-copy="First arena show. The scale of the sound felt massive at 14." data-img="Counting Crows_Wallflowers_Frank Erwin Center_1997.jpg">
        <div class="ticket-card" style="--rotation: -1.5deg;">
            <img src="Counting Crows_Wallflowers_Frank Erwin Center_1997.jpg">
            <div class="record-light"></div>
        </div>
    </section>

    <section class="ticket-section" data-artist="Blur" data-year="1997" data-venue="Liberty Lunch" data-city="Austin, TX" data-copy="Liberty Lunch was at its peak. Small club energy for a world-class band." data-img="Blur_Smashmouth_Liberty Lunch_1997.jpg">
        <div class="ticket-card" style="--rotation: 2deg;">
            <img src="Blur_Smashmouth_Liberty Lunch_1997.jpg">
            <div class="record-light"></div>
        </div>
    </section>

    <section class="ticket-section" data-artist="Aerosmith" data-year="1997" data-venue="Frank Erwin Center" data-city="Austin, TX" data-copy="A masterclass in stage presence. The scarves on the mic stand were iconic." data-img="Aerosmith__Frank Erwin Center_1997.jpg">
        <div class="ticket-card" style="--rotation: -2.5deg;">
            <img src="Aerosmith__Frank Erwin Center_1997.jpg">
            <div class="record-light"></div>
        </div>
    </section>

    <section class="ticket-section" data-artist="Third Eye Blind" data-year="1998" data-venue="Austin Music Hall" data-city="Austin, TX" data-copy="The venue is gone now, but the heat of that April night remains vivid." data-img="Third Eye Blind_Austin Music Hall_1998.jpg">
        <div class="ticket-card" style="--rotation: 1.8deg;">
            <img src="Third Eye Blind_Austin Music Hall_1998.jpg">
            <div class="record-light"></div>
        </div>
    </section>
</main>

<div id="detail-modal">
    <div class="modal-content">
        <img id="modal-img" src="" alt="Ticket Stub Zoom">
        <div class="modal-text">
            <h2 id="m-artist"></h2>
            <h3 id="m-meta"></h3>
            <p id="m-copy"></p>
            <div class="close-btn" onclick="closeModal()">Close Archive View</div>
        </div>
    </div>
</div>

<script>
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) entry.target.classList.add('active');
            else entry.target.classList.remove('active');
        });
    }, { threshold: 0.15 });

    document.querySelectorAll('.ticket-section').forEach(section => observer.observe(section));

    const modal = document.getElementById('detail-modal');
    const mImg = document.getElementById('modal-img');

    document.querySelectorAll('.ticket-section').forEach(section => {
        section.addEventListener('click', () => {
            const d = section.dataset;
            document.getElementById('m-artist').innerText = `${d.artist} (${d.year})`;
            document.getElementById('m-meta').innerText = `${d.venue} | ${d.city}`;
            document.getElementById('m-copy').innerText = d.copy;
            mImg.src = d.img;
            
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        });
    });

    function closeModal() {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal();
    });
</script>

</body>
</html>
