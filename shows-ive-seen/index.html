<script>
    const menuToggle = document.getElementById('menuToggle');
    const navDropdown = document.getElementById('navDropdown');

    const toggleMenu = (e) => {
        e.stopPropagation();
        navDropdown.classList.toggle('is-open');
    };

    menuToggle.addEventListener('click', toggleMenu);
    menuToggle.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') toggleMenu(e);
    });

    document.addEventListener('click', (e) => {
        if (!navDropdown.contains(e.target) && !menuToggle.contains(e.target)) {
            navDropdown.classList.remove('is-open');
        }
    });

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) entry.target.classList.add('active');
            else entry.target.classList.remove('active');
        });
    }, { threshold: 0.1 });

    document.querySelectorAll('.ticket-section').forEach(section => observer.observe(section));

    const modal = document.getElementById('detail-modal');
    const mImg = document.getElementById('modal-img');

    document.querySelectorAll('.ticket-section').forEach(section => {
        section.addEventListener('click', () => {
            const d = section.dataset;
            document.getElementById('m-artist').innerText = `${d.artist} (${d.year})`;
            document.getElementById('m-meta').innerText = `${d.venue} | ${d.city}`;
            document.getElementById('m-copy').innerText = d.copy;
            mImg.src = d.img;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        });
    });
