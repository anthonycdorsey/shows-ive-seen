<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shows I've Seen | Anthony C. Dorsey</title>
    <style>
        :root {
            --bg-color: #FAFAF8;
            --text-main: #1A1A1A;
            --text-grey: #A0A09A;
            --border: #E6E6E3;
            --accent: #E63946;
            --nav-bg: rgba(255, 255, 255, 0.98);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* --- FIXED HEADER --- */
        #tony-header {
            position: fixed;
            left: 0; top: 0;
            width: 100%;
            padding: 25px 5%;
            z-index: 5000;
            background: white;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            text-align: left;
        }

        .header-left h1 { font-size: clamp(1.2rem, 3vw, 1.8rem); font-weight: 900; text-transform: uppercase; margin: 0; line-height: 1; letter-spacing: -0.02em; }
        .tagline { font-family: 'Courier New', monospace; font-size: 0.65rem; color: var(--text-grey); text-transform: uppercase; margin-top: 4px; }

        .nav-wrapper { position: relative; }
        .burger-btn { cursor: pointer; padding: 10px; display: flex; flex-direction: column; gap: 5px; }
        .burger-bar { width: 22px; height: 2px; background-color: var(--text-main); transition: 0.3s ease; }

        .dropdown-menu {
            position: absolute; top: 100%; right: 0; width: 240px;
            background: var(--nav-bg); backdrop-filter: blur(8px);
            border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            opacity: 0; visibility: hidden; transform: translateY(10px);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            display: flex; flex-direction: column; padding: 20px 0;
        }

        .dropdown-menu a {
            padding: 12px 25px; font-size: 0.75rem; font-weight: 700;
            text-decoration: none; color: var(--text-main);
            text-transform: uppercase; letter-spacing: 1.5px; transition: 0.2s;
            text-align: left;
        }
        .dropdown-menu a:hover { background: #f4f4f2; color: var(--accent); }

        @media (min-width: 1025px) {
            .nav-wrapper:hover .dropdown-menu { opacity: 1; visibility: visible; transform: translateY(0); }
        }
        .dropdown-menu.mobile-open { opacity: 1 !important; visibility: visible !important; transform: translateY(0) !important; }

        /* --- HERO SECTION --- */
        .hero-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 130px 5% 20px 5%;
            text-align: center;
        }

        .archive-subheadline {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: var(--text-grey);
            line-height: 1.6;
            max-width: 600px;
            margin: 20px auto 0 auto;
            text-transform: uppercase;
        }

        /* --- TICKET SCROLLER --- */
        .ticket-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0 100px 0;
        }

        .ticket-section {
            width: 100%;
            height: 80vh; /* Reduced height to help first ticket show sooner */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0.2;
            transition: all 0.8s ease;
            cursor: pointer;
        }

        .ticket-section.active { opacity: 1; }

        .ticket-card {
            width: 80%;
            max-width: 450px;
            background: white;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transform: scale(0.9);
            transition: transform 0.8s ease;
        }

        /* FIX 1: Mobile ticket sizing constraint */
        @media (max-width: 768px) {
            .ticket-card {
                width: 70%; /* Prevents the blur ticket from becoming too large on mobile */
                padding: 15px;
            }
            .ticket-section {
                height: 60vh; /* Shorter sections for mobile devices */
            }
        }

        .ticket-section.active .ticket-card { transform: scale(1); }

        .ticket-card img {
            width: 100%;
            height: auto;
            filter: grayscale(100%) contrast(1.1);
            transition: filter 0.5s ease;
        }

        .ticket-section.active .ticket-card img { filter: grayscale(0%) contrast(1); }

        /* --- MODAL --- */
        #detail-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98); z-index: 10000;
            display: none; justify-content: center; align-items: center; padding: 5%;
            box-sizing: border-box; overflow-y: auto;
        }

        .modal-content { display: flex; flex-direction: column; align-items: center; text-align: center; max-width: 800px; }
        #modal-img { max-width: 100%; max-height: 60vh; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .close-btn { margin-top: 40px; cursor: pointer; font-weight: 900; text-transform: uppercase; border-bottom: 2px solid var(--text-main); }
    </style>
</head>
<body>

<header id="tony-header">
    <div class="header-left">
        <h1>Call me Tony</h1>
        <div class="tagline">SCROLL THROUGH MY COLLECTION OF CONCERT TICKETS.</div>
    </div>
    <div class="nav-wrapper">
        <div class="burger-btn" id="burgerBtn">
            <div class="burger-bar"></div>
            <div class="burger-bar"></div>
            <div class="burger-bar"></div>
        </div>
        <nav class="dropdown-menu" id="dropdownMenu">
            <a href="https://www.anthonycdorsey.com/">HOME</a>
            <a href="https://www.anthonycdorsey.com/shows-ive-seen/">LIVE MUSIC ARCHIVE</a>
            <a href="https://www.anthonycdorsey.com/nailed-it-breakfast-tacos/">BREAKFAST TACO RECIPE</a>
        </nav>
    </div>
</header>

<div class="hero-container">
    <h1 style="font-size: clamp(2.2rem, 6vw, 4rem); font-weight: 900; text-transform: uppercase; margin: 0; letter-spacing: -0.02em;">Shows I've Seen</h1>
    <p class="archive-subheadline">
        I’ve kept a ticket stub from every concert I’ve attended.<br>
        This is a record of what I chose to spend time with, across years, genres, and cities.
    </p>
</div>

<div class="ticket-grid">
    </div>

<div id="detail-modal">
    <div class="modal-content">
        <img id="modal-img" src="" alt="">
        <h2 id="m-artist" style="margin:0; text-transform: uppercase;"></h2>
        <h3 id="m-meta" style="color:var(--text-grey); font-size:1rem; margin:10px 0; font-family:'Courier New', monospace;"></h3>
        <p id="m-copy" style="max-width:600px; line-height:1.6;"></p>
        <div class="close-btn" onclick="closeModal()">Close Archive View</div>
    </div>
</div>

<script>
    // Navigation Toggle
    const burger = document.getElementById('burgerBtn');
    const menu = document.getElementById('dropdownMenu');

    burger.addEventListener('click', (e) => {
        e.stopPropagation();
        menu.classList.toggle('mobile-open');
    });

    document.addEventListener('click', (e) => {
        if (!menu.contains(e.target) && !burger.contains(e.target)) {
            menu.classList.remove('mobile-open');
        }
    });

    // FIX 2: Scroll to first ticket and activate it on load
    window.addEventListener('load', () => {
        const firstTicket = document.querySelector('.ticket-section');
        if (firstTicket) {
            firstTicket.classList.add('active'); // Forces immediate visibility
            firstTicket.scrollIntoView({ behavior: 'smooth', block: 'center' }); // Centers it
        }
    });

    // Original Intersection Observer
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) entry.target.classList.add('active');
            else entry.target.classList.remove('active');
        });
    }, { threshold: 0.15 });

    document.querySelectorAll('.ticket-section').forEach(section => observer.observe(section));

    // Modal Logic
    const modal = document.getElementById('detail-modal');
    const mImg = document.getElementById('modal-img');

    document.querySelectorAll('.ticket-section').forEach(section => {
        section.addEventListener('click', () => {
            const d = section.dataset;
            document.getElementById('m-artist').innerText = `${d.artist} (${d.year})`;
            document.getElementById('m-meta').innerText = `${d.venue} | ${d.city}`;
            document.getElementById('m-copy').innerText = d.copy;
            mImg.src = d.img;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        });
    });

    function closeModal() {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
    }
</script>

</body>
</html>
