<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shows I've Seen | Anthony C. Dorsey</title>
    <style>
/* --- NEW NAVIGATION STYLES --- */
#tony-header {
    position: fixed;
    left: 0; top: 0;
    width: 100%;
    padding: 25px 5%;
    z-index: 5000;
    background: white;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-sizing: border-box;
}
#tony-header h1 { font-size: clamp(1.2rem, 3vw, 1.8rem); font-weight: 900; text-transform: uppercase; margin: 0; line-height: 1; letter-spacing: -0.02em; }
#tony-header .tagline { font-family: 'Courier New', monospace; font-size: 0.65rem; color: var(--text-grey); text-transform: uppercase; margin-top: 4px; }

.nav-wrapper { position: relative; }
.burger-btn { cursor: pointer; padding: 10px; display: flex; flex-direction: column; gap: 5px; }
.burger-bar { width: 22px; height: 2px; background-color: var(--text-main); transition: 0.3s ease; }

.dropdown-menu {
    position: absolute; top: 100%; right: 0; width: 240px;
    background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(8px);
    border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    opacity: 0; visibility: hidden; transform: translateY(10px);
    transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    display: flex; flex-direction: column; padding: 20px 0;
}

.dropdown-menu a {
    padding: 12px 25px; font-size: 0.75rem; font-weight: 700;
    text-decoration: none; color: var(--text-main);
    text-transform: uppercase; letter-spacing: 1.5px; transition: 0.2s;
}
.dropdown-menu a:hover { background: #f4f4f2; color: var(--accent); }

@media (min-width: 1025px) {
    .nav-wrapper:hover .dropdown-menu { opacity: 1; visibility: visible; transform: translateY(0); }
}
.dropdown-menu.mobile-open { opacity: 1 !important; visibility: visible !important; transform: translateY(0) !important; }

/* --- SPACING ADJUSTMENT FOR MAIN CONTENT --- */
main, .main-content, #ticket-container {
    padding-top: 110px;
}
        
        :root {
            --bg-color: #FAFAF8;
            --text-main: #1A1A1A;
            --text-grey: #A0A09A;
            --border: #E6E6E3;
            --accent: #E63946;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--bg-color);
            z-index: 2000;
            text-align: center;
            padding: 40px 10% 20px 10%;
            box-sizing: border-box;
            border-bottom: 1px solid var(--border);
        }

        h1 { font-size: clamp(2.2rem, 6vw, 4rem); font-weight: 900; text-transform: uppercase; margin: 0; letter-spacing: -0.02em; }
        
        .subheadline { 
            font-family: 'Courier New', Courier, monospace; 
            font-size: 0.95rem; 
            max-width: 700px; 
            margin: 15px auto; 
            line-height: 1.6; 
        }

        /* --- STACKING ENGINE --- */
        .show-archive { margin-top: 400px; padding-bottom: 100vh; }

        .ticket-section {
            position: sticky;
            top: 320px; 
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
            pointer-events: none;
        }

        .ticket-card {
            position: relative;
            width: 85%;
            max-width: 500px;
            /* Aspect ratio adjusted to fit long-form tickets better */
            aspect-ratio: 16 / 9; 
            background: #fdfdfd; /* Subtle paper-white backer */
            padding: 15px;
            box-shadow: 0 12px 45px rgba(0,0,0,0.08);
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.7s cubic-bezier(0.2, 1, 0.3, 1), opacity 0.5s ease;
            opacity: 0;
            transform: translateY(150px) rotate(var(--rotation));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ticket-section.active .ticket-card {
            opacity: 1;
            transform: translateY(0) rotate(var(--rotation));
        }

        /* THE FIX: object-fit: contain ensures the full image is seen */
        .ticket-card img { 
            max-width: 100%; 
            max-height: 100%;
            object-fit: contain; 
            display: block; 
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.05));
        }

        /* --- STEREO LIGHT --- */
        .record-light {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            background-color: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
            animation: stereoPulse 1.8s infinite ease-in-out;
            z-index: 5;
        }

        @keyframes stereoPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.8); opacity: 0.5; }
        }

        /* --- MODAL --- */
        #detail-modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(250, 250, 248, 0.99);
            z-index: 4000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5vh 5vw;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1000px;
            width: 100%;
        }

        #modal-img {
            max-width: 100%;
            max-height: 70vh;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .modal-text {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }

        .close-btn { margin-top: 20px; font-size: 0.8rem; letter-spacing: 0.2em; text-transform: uppercase; color: var(--text-grey); cursor: pointer; }

        @media (max-width: 600px) {
            .show-archive { margin-top: 500px; }
            .ticket-section { top: 420px; }
            .ticket-card { aspect-ratio: 4 / 3; }
        }
    </style>
</head>
<body>

<header id="tony-header">
    <div class="header-left">
        <h1>Call me Tony</h1>
        <div class="tagline">SCROLL THROUGH AN EDITED VIEW OF WHO I AM.</div>
    </div>
    <div class="nav-wrapper">
        <div class="burger-btn" id="burgerBtn">
            <div class="burger-bar"></div>
            <div class="burger-bar"></div>
            <div class="burger-bar"></div>
        </div>
        <nav class="dropdown-menu" id="dropdownMenu">
            <a href="https://www.anthonycdorsey.com/">HOME</a>
            <a href="https://www.anthonycdorsey.com/shows-ive-seen/">LIVE MUSIC ARCHIVE</a>
            <a href="https://www.anthonycdorsey.com/nailed-it-breakfast-tacos/">BREAKFAST TACO RECIPE</a>
        </nav>
    </div>
</header>

<div style="text-align:center; padding-top: 130px; margin-bottom: -60px;">
    <h1 style="font-size: clamp(2.2rem, 6vw, 4rem); font-weight: 900; text-transform: uppercase; margin: 0; letter-spacing: -0.02em;">Shows I've Seen</h1>
</div>

<main class="show-archive">
    <section class="ticket-section" data-artist="The Wallflowers" data-year="1997" data-venue="Frank Erwin Center" data-city="Austin, TX" data-copy="First arena show. The scale of the sound felt massive at 14." data-img="Counting Crows_Wallflowers_Frank Erwin Center_1997.jpg">
        <div class="ticket-card" style="--rotation: -1.5deg;">
            <img src="Counting Crows_Wallflowers_Frank Erwin Center_1997.jpg">
            <div class="record-light"></div>
        </div>
    </section>

    <section class="ticket-section" data-artist="Blur" data-year="1997" data-venue="Liberty Lunch" data-city="Austin, TX" data-copy="Liberty Lunch was at its peak. Small club energy for a world-class band." data-img="Blur_Smashmouth_Liberty Lunch_1997.jpg">
        <div class="ticket-card" style="--rotation: 2deg;">
            <img src="Blur_Smashmouth_Liberty Lunch_1997.jpg">
            <div class="record-light"></div>
        </div>
    </section>

    <section class="ticket-section" data-artist="Aerosmith" data-year="1997" data-venue="Frank Erwin Center" data-city="Austin, TX" data-copy="A masterclass in stage presence. The scarves on the mic stand were iconic." data-img="Aerosmith__Frank Erwin Center_1997.jpg">
        <div class="ticket-card" style="--rotation: -2.5deg;">
            <img src="Aerosmith__Frank Erwin Center_1997.jpg">
            <div class="record-light"></div>
        </div>
    </section>

    <section class="ticket-section" data-artist="Third Eye Blind" data-year="1998" data-venue="Austin Music Hall" data-city="Austin, TX" data-copy="The venue is gone now, but the heat of that April night remains vivid." data-img="Third Eye Blind_Austin Music Hall_1998.jpg">
        <div class="ticket-card" style="--rotation: 1.8deg;">
            <img src="Third Eye Blind_Austin Music Hall_1998.jpg">
            <div class="record-light"></div>
        </div>
    </section>
</main>

<div id="detail-modal">
    <div class="modal-content">
        <img id="modal-img" src="">
        <div class="modal-text">
            <h2 id="m-artist" style="margin:0;"></h2>
            <h3 id="m-meta" style="color:var(--text-grey); font-size:1rem; margin:10px 0;"></h3>
            <p id="m-copy" style="max-width:600px;"></p>
            <div class="close-btn" onclick="closeModal()">Close Archive View</div>
        </div>
    </div>
</div>

<script>
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) entry.target.classList.add('active');
            else entry.target.classList.remove('active');
        });
    }, { threshold: 0.1 });

    document.querySelectorAll('.ticket-section').forEach(section => observer.observe(section));

    const modal = document.getElementById('detail-modal');
    const mImg = document.getElementById('modal-img');

    document.querySelectorAll('.ticket-section').forEach(section => {
        section.addEventListener('click', () => {
            const d = section.dataset;
            document.getElementById('m-artist').innerText = `${d.artist} (${d.year})`;
            document.getElementById('m-meta').innerText = `${d.venue} | ${d.city}`;
            document.getElementById('m-copy').innerText = d.copy;
            mImg.src = d.img;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        });
    });

    function closeModal() {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
    }
</script>

    <script>
    const burger = document.getElementById('burgerBtn');
    const menu = document.getElementById('dropdownMenu');

    if (burger && menu) {
        burger.addEventListener('click', (e) => {
            e.stopPropagation();
            menu.classList.toggle('mobile-open');
        });

        document.addEventListener('click', (e) => {
            if (!menu.contains(e.target) && !burger.contains(e.target)) {
                menu.classList.remove('mobile-open');
            }
        });
    }
</script>
    
</body>
</html>
