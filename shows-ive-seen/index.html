<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shows I've Seen | Anthony C. Dorsey</title>
    <style>
        :root {
            --bg-color: #FAFAF8;
            --text-main: #1A1A1A;
            --text-grey: #A0A09A;
            --border: #E6E6E3;
            --accent: #E63946;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        /* --- HEADER SECTION --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--bg-color);
            z-index: 2000;
            text-align: center;
            padding-top: 40px;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.03em;
            margin: 0 0 10px 0;
        }

        .subheadline {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            margin-bottom: 20px;
            font-style: italic;
        }

        .header-line {
            width: 90%;
            margin: 0 auto;
            border-bottom: 2px solid var(--text-main);
        }

        .archive-note {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            color: var(--text-grey);
            margin: 15px 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* --- ASKEW STACKING SYSTEM --- */
        .show-archive {
            margin-top: 320px; 
            padding-bottom: 200px;
        }

        .ticket-section {
            position: sticky;
            top: 280px; 
            height: 90vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
        }

        .ticket-card {
            position: relative;
            width: 85%;
            max-width: 500px;
            background: #fff;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            cursor: pointer;
            /* Paul Smith Askew Effect */
            transform: rotate(var(--rotation)) translateY(50px);
            opacity: 0;
            transition: transform 0.8s cubic-bezier(0.2, 1, 0.3, 1), opacity 0.5s ease-out;
        }

        /* Logic for when the card is in view */
        .ticket-section.active .ticket-card {
            opacity: 1;
            transform: rotate(var(--rotation)) translateY(0);
        }

        .ticket-card img {
            width: 100%;
            height: auto;
            display: block;
            background-color: #eee; /* Placeholder color if image fails */
        }

        /* ZOOM FEATURE */
        .ticket-card:hover img {
            transform: scale(1.4);
            z-index: 3000;
        }

        /* --- SUBTLE RECORD-STORE INDICATOR --- */
        .record-light {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 8px;
            height: 8px;
            background-color: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--accent);
            animation: radioBlink 2s infinite step-end;
        }

        @keyframes radioBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @media (max-width: 800px) {
            .show-archive { margin-top: 260px; }
            .ticket-section { top: 220px; }
        }
    </style>
</head>
<body>

<header>
    <h1>Shows I've Seen</h1>
    <div class="subheadline">Shows I wished to spend time with</div>
    <div class="header-line"></div>
    <div class="archive-note">— This is a growing archive. New stubs and memories added as they surface. —</div>
</header>

<main class="show-archive">
    <section class="ticket-section">
        <div class="ticket-card" style="--rotation: -3deg;">
            <img src="ticket-oasis.jpg" alt="Oasis Ticket">
            <div class="record-light"></div>
        </div>
    </section>

    <section class="ticket-section">
        <div class="ticket-card" style="--rotation: 2deg;">
            <img src="ticket-morrissey.jpg" alt="Morrissey Ticket">
            <div class="record-light"></div>
        </div>
    </section>

    <section class="ticket-section">
        <div class="ticket-card" style="--rotation: -1.5deg;">
            <img src="ticket-smiths.jpg" alt="The Smiths Ticket">
            <div class="record-light"></div>
        </div>
    </section>
</main>

<script>
    // Intersection Observer to add the "active" class for fly-up animations
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('active');
            } else {
                entry.target.classList.remove('active');
            }
        });
    }, { threshold: 0.2 });

    document.querySelectorAll('.ticket-section').forEach(section => {
        observer.observe(section);
    });
</script>

</body>
</html>
