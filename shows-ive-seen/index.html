    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shows I've Seen | Anthony C. Dorsey</title>
    <style>
        :root {
            --bg-color: #FAFAF8;
            --text-main: #1A1A1A;
            --text-grey: #A0A09A;
            --border: #E6E6E3;
            --accent: #E63946;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* --- FIXED HEADER --- */
        header {
            position: fixed;
            left: 0; top: 0;
            width: 100%;
            padding: 25px 5%;
            z-index: 5000;
            background: white;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }
        .header-left h1 { font-size: clamp(1.2rem, 3vw, 1.8rem); font-weight: 900; text-transform: uppercase; margin: 0 !important; }
        .tagline { font-family: 'Courier New', monospace; font-size: 0.65rem; color: var(--text-grey); text-transform: uppercase; margin-top: 4px; }

        /* --- NAVIGATION --- */
        .nav-container { position: relative; }
        .menu-toggle { cursor: pointer; padding: 10px; display: flex; flex-direction: column; gap: 5px; z-index: 6001; }
        .bar { width: 22px; height: 2px; background-color: #000; transition: 0.3s ease; }
        
        .nav-dropdown {
            position: absolute; top: 100%; right: 0; width: 240px;
            background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(8px);
            border: 1px solid #eee; box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            opacity: 0; visibility: hidden; transform: translateY(10px);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            display: flex; flex-direction: column; padding: 20px 0; z-index: 5500;
        }
        .nav-dropdown a {
            padding: 12px 25px; font-size: 0.75rem; font-weight: 700;
            text-decoration: none; color: var(--text-main);
            text-transform: uppercase; letter-spacing: 1.5px; transition: 0.2s;
        }
        .nav-dropdown a:hover { background: #f9f9f9; color: var(--text-grey); }

        @media (min-width: 1025px) {
            .nav-container:hover .nav-dropdown { opacity: 1; visibility: visible; transform: translateY(0); }
        }
        .nav-dropdown.is-open { opacity: 1 !important; visibility: visible !important; transform: translateY(0) !important; }

        /* --- PAGE CONTENT --- */
        .archive-intro {
            margin-top: 120px;
            text-align: center;
            padding: 60px 10% 40px;
            border-bottom: 1px solid var(--border);
        }

        .archive-intro h1 { font-size: clamp(2.2rem, 6vw, 4rem); font-weight: 900; text-transform: uppercase; margin: 0; letter-spacing: -0.02em; }
        
        .subheadline { 
            font-family: 'Courier New', Courier, monospace; 
            font-size: 0.95rem; 
            max-width: 700px; 
            margin: 15px auto; 
            line-height: 1.6; 
        }

        .archive-note { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; color: var(--text-grey); }

        /* --- STACKING ENGINE --- */
        .show-archive { margin-top: 50px; padding-bottom: 50vh; }

        .ticket-section {
            position: sticky;
            top: 150px; 
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: flex-start;
            pointer-events: none;
        }

        .ticket-card {
            position: relative;
            width: 85%;
            max-width: 500px;
            aspect-ratio: 16 / 9; 
            background: #fdfdfd;
            padding: 15px;
            box-shadow: 0 12px 45px rgba(0,0,0,0.08);
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.7s cubic-bezier(0.2, 1, 0.3, 1), opacity 0.5s ease;
            opacity: 0;
            transform: translateY(150px) rotate(var(--rotation));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ticket-section.active .ticket-card {
            opacity: 1;
            transform: translateY(0) rotate(var(--rotation));
        }

        .ticket-card img { 
            max-width: 100%; 
            max-height: 100%;
            object-fit: contain; 
            display: block; 
        }

        .record-light {
            position: absolute; bottom: 15px; right: 15px;
            width: 12px; height: 12px; background-color: var(--accent);
            border-radius: 50%; box-shadow: 0 0 10px var(--accent);
            animation: stereoPulse 1.8s infinite ease-in-out;
        }

        @keyframes stereoPulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(0.8); opacity: 0.5; } }

        /* --- MODAL --- */
        #detail-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(250, 250, 248, 0.99); z-index: 6000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            padding: 5vh 5vw;
        }

        .modal-content { display: flex; flex-direction: column; align-items: center; max-width: 1000px; width: 100%; }
        #modal-img { max-width: 100%; max-height: 60vh; box-shadow: 0 20px 60px rgba(0,0,0,0.1); margin-bottom: 30px; }
        .modal-text { text-align: center; font-family: 'Courier New', Courier, monospace; }
        .close-btn { margin-top: 30px; font-size: 0.8rem; letter-spacing: 0.2em; text-transform: uppercase; color: var(--text-grey); cursor: pointer; }

        @media (max-width: 600px) {
            .nav-dropdown { width: 100vw; position: fixed; top: 75px; left: 0; }
            .ticket-section { top: 120px; }
        }
    </style>
</head>

    <div class="nav-container" id="navContainer">

<section class="archive-intro">
    <h1>Shows I've Seen</h1>
    <div class="subheadline">
        I’ve kept a ticket stub from every concert I’ve attended.<br>
        This is a record of what I chose to spend time with, across years, genres, and cities.

<main class="show-archive">
    <section class="ticket-section" data-artist="The Wallflowers" data-year="1997" data-venue="Frank Erwin Center" data-city="Austin, TX" data-copy="First arena show. The scale of the sound felt massive at 14." data-img="Counting Crows_Wallflowers_Frank Erwin Center_1997.jpg">

    </section>

        <div class="ticket-card" style="--rotation: 2deg;">
            <img src="Blur_Smashmouth_Liberty Lunch_1997.jpg">
            <div class="record-light"></div>

    </section>

        <div class="ticket-card" style="--rotation: -2.5deg;">

            <div class="record-light"></div>
        </div>
    </section>

    <section class="ticket-section" data-artist="Third Eye Blind" data-year="1998" data-venue="Austin Music Hall" data-city="Austin, TX" data-copy="The venue is gone now, but the heat of that April night remains vivid." data-img="Third Eye Blind_Austin Music Hall_1998.jpg">
        <div class="ticket-card" style="--rotation: 1.8deg;">
            <img src="Third Eye Blind_Austin Music Hall_1998.jpg">
            <div class="record-light"></div>
        </div>
    </section>
</main>

<div id="detail-modal">
    <div class="modal-content">
        <img id="modal-img" src="">
        <div class="modal-text">
            <h2 id="m-artist" style="margin-bottom:5px;"></h2>
            <div id="m-meta" style="color:var(--text-grey); margin-bottom:15px;"></div>
            <p id="m-copy" style="max-width:600px; margin:0 auto;"></p>
        </div>
        <div class="close-btn" onclick="closeModal()">Close [X]</div>
    </div>
</div>

<script>
    // Header Toggle Logic
    const menuToggle = document.getElementById('menuToggle');
    const navDropdown = document.getElementById('navDropdown');

    menuToggle.addEventListener('click', (e) => {
        e.stopPropagation();
        navDropdown.classList.toggle('is-open');
    });

    document.addEventListener('click', (e) => {
        if (!navDropdown.contains(e.target) && !menuToggle.contains(e.target)) {
            navDropdown.classList.remove('is-open');
        }
    });

    // Stacking Animation Logic
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) entry.target.classList.add('active');
            else entry.target.classList.remove('active');
        });
    }, { threshold: 0.1 });

    document.querySelectorAll('.ticket-section').forEach(section => observer.observe(section));

    // Modal Logic
    const modal = document.getElementById('detail-modal');
    const mImg = document.getElementById('modal-img');

    document.querySelectorAll('.ticket-section').forEach(section => {
        section.addEventListener('click', () => {
            const d = section.dataset;
            document.getElementById('m-artist').innerText = `${d.artist} (${d.year})`;
            document.getElementById('m-meta').innerText = `${d.venue} | ${d.city}`;
            document.getElementById('m-copy').innerText = d.copy;
            mImg.src = d.img;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        });
    });

    function closeModal() {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
    }
</script>
