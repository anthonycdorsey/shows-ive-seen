<style>
    /* ... existing styles ... */

    /* --- ENHANCED TACO SCROLL HINT --- */
    #taco-hint {
        position: fixed;
        bottom: 30px;
        left: 0; /* Start from left for the floating animation */
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 1000;
        transition: opacity 0.5s ease;
        font-family: 'Courier New', Courier, monospace;
        font-size: 0.7rem;
        letter-spacing: 0.1em;
        text-align: center;
        opacity: 0.9;
        pointer-events: none; /* Don't block clicks to the recipe */
        animation: floatAcross 12s infinite linear; /* Playful drift */
    }

    .taco-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: rgba(250, 250, 248, 0.9); /* Background for contrast */
        padding: 10px 15px;
        border-radius: 12px;
        border: 1px solid var(--border);
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    .taco-icon {
        width: 45px;
        height: 25px;
        background: #f1c40f;
        border: 2px solid #333;
        border-radius: 50px 50px 5px 5px; 
        margin-bottom: 5px;
        position: relative;
    }

    /* Simple Down Arrow */
    .down-arrow {
        width: 0; 
        height: 0; 
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-top: 8px solid var(--text-main);
        margin-top: 5px;
        animation: bounceSmall 2s infinite ease-in-out;
    }

    @keyframes bounceSmall {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(4px); }
    }

    /* Playful Drift Animation */
    @keyframes floatAcross {
        0% { left: -100px; transform: rotate(-5deg); }
        25% { transform: rotate(5deg); }
        50% { left: 50%; transform: rotate(-5deg); }
        75% { transform: rotate(5deg); }
        100% { left: calc(100% + 100px); transform: rotate(-5deg); }
    }

    @media (max-width: 600px) {
        #taco-hint { bottom: 20px; animation-duration: 8s; } /* Slightly faster on small screens */
    }
</style>

<div id="taco-hint">
    <div class="taco-container">
        <div class="taco-icon"></div>
        <div>THIS WAY TO<br>NAIL IT</div>
        <div class="down-arrow"></div>
    </div>
</div>

<script>
    // Fade hint on scroll
    window.onscroll = () => {
        const hint = document.getElementById('taco-hint');
        // If user scrolls down more than 200px, hide the hint
        if (window.scrollY > 200) {
            hint.style.opacity = "0";
        } else {
            hint.style.opacity = "0.9";
        }
    };
</script>

</body>
</html>
