<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nailed It: Breakfast Tacos | Anthony C. Dorsey</title>
    <style>
        :root {
            --bg-color: #FAFAF8;
            --text-main: #1A1A1A;
            --text-secondary: #70706B;
            --accent: #E63946;
            --border: #E6E6E3;
            --modal-bg: rgba(26, 26, 26, 0.7);
            --nav-bg: rgba(255, 255, 255, 0.98);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- FIXED HEADER --- */
        #tony-header {
            position: fixed;
            left: 0; top: 0;
            width: 100%;
            padding: 25px 5%;
            z-index: 9999;
            background: white;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            text-align: left;
        }

        .header-left h1 { 
            font-size: clamp(1.2rem, 3vw, 1.8rem); 
            font-weight: 900; 
            text-transform: uppercase; 
            margin: 0; 
            line-height: 1; 
            letter-spacing: -0.02em; 
        }

        .tagline { 
            font-family: 'Courier New', monospace; 
            font-size: 0.65rem; 
            color: #A0A09A; 
            text-transform: uppercase; 
            margin-top: 4px; 
        }

        .nav-wrapper { position: relative; }
        .burger-btn { cursor: pointer; padding: 10px; display: flex; flex-direction: column; gap: 5px; z-index: 10000; }
        .burger-bar { width: 22px; height: 2px; background-color: var(--text-main); transition: 0.3s ease; }

        .dropdown-menu {
            position: absolute; top: 100%; right: 0; width: 240px;
            background: var(--nav-bg); backdrop-filter: blur(8px);
            border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            opacity: 0; visibility: hidden; transform: translateY(10px);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            display: flex; flex-direction: column; padding: 20px 0;
        }

        .dropdown-menu a {
            padding: 12px 25px; font-size: 0.75rem; font-weight: 700;
            text-decoration: none; color: var(--text-main);
            text-transform: uppercase; letter-spacing: 1.5px; transition: 0.2s;
            text-align: left;
            display: block;
        }
        .dropdown-menu a:hover { background: #f4f4f2; color: var(--accent); }

        /* Shows menu on hover for desktop, or when .mobile-open class is added */
        @media (min-width: 1025px) {
            .nav-wrapper:hover .dropdown-menu { opacity: 1; visibility: visible; transform: translateY(0); }
        }
        .dropdown-menu.mobile-open { opacity: 1 !important; visibility: visible !important; transform: translateY(0) !important; }

        /* --- HERO PADDING --- */
        .hero-container {
            padding-top: 130px;
            margin-bottom: 40px;
            text-align: center;
        }

        .site-title { font-size: clamp(3rem, 10vw, 7rem); font-weight: 900; line-height: 0.9; margin: 0; text-transform: uppercase; letter-spacing: -2px; }
        .site-subtitle { font-family: 'Courier New', monospace; font-size: 1rem; color: var(--accent); text-transform: uppercase; margin-top: 20px; font-weight: bold; }

        /* --- CONTENT STYLES --- */
        .container { max-width: 1100px; margin: 0 auto; padding: 0 5%; }
        .recipe-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 40px; margin-bottom: 100px; }
        .scroller-wrapper { width: 100vw; margin-left: calc(-50vw + 50%); overflow-x: auto; overflow-y: hidden; white-space: nowrap; padding: 40px 0; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; }
        .scroller-wrapper::-webkit-scrollbar { display: none; }
        
        .card { display: inline-block; width: 320px; margin-right: 30px; vertical-align: top; white-space: normal; scroll-snap-align: start; cursor: pointer; transition: transform 0.3s ease; }
        .card:first-child { margin-left: 5%; }
        .card:hover { transform: translateY(-10px); }
        .card img { width: 100%; height: 400px; object-fit: cover; border-radius: 4px; border: 1px solid var(--border); }
        .card-info { margin-top: 20px; }
        .card-step { font-family: 'Courier New', monospace; font-size: 0.8rem; color: var(--accent); font-weight: bold; margin-bottom: 8px; }
        .card-title { font-size: 1.2rem; font-weight: 800; margin: 0; text-transform: uppercase; }

        /* Modal Overlay */
        #modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--modal-bg); backdrop-filter: blur(10px); z-index: 10000; display: none; justify-content: center; align-items: center; padding: 5%; box-sizing: border-box; }
        #modal-content { background: white; width: 100%; max-width: 900px; max-height: 90vh; overflow-y: auto; position: relative; padding: 40px; border-radius: 4px; }
        #modal-frame { width: 100%; height: 600px; border: none; display: none; }
        .close-btn { position: sticky; top: 0; float: right; font-weight: 900; cursor: pointer; font-size: 1.5rem; }
        
        #taco-hint { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: white; padding: 12px 24px; border-radius: 50px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; align-items: center; gap: 10px; z-index: 1000; transition: opacity 0.5s ease; border: 1px solid var(--border); }
    </style>
</head>
<body>

<header id="tony-header">
    <div class="header-left">
        <h1>Call me Tony</h1>
        <div class="tagline">SCROLL THROUGH MY BREAKFAST TACO RECIPE.</div>
    </div>
    <div class="nav-wrapper">
        <div class="burger-btn" id="burgerBtn">
            <div class="burger-bar"></div>
            <div class="burger-bar"></div>
            <div class="burger-bar"></div>
        </div>
        <nav class="dropdown-menu" id="dropdownMenu">
            <a href="https://www.anthonycdorsey.com/">HOME</a>
            <a href="https://www.anthonycdorsey.com/shows-ive-seen/">LIVE MUSIC ARCHIVE</a>
            <a href="https://www.anthonycdorsey.com/nailed-it-breakfast-tacos/">BREAKFAST TACO RECIPE</a>
        </nav>
    </div>
</header>

<div class="hero-container">
    <h1 class="site-title">Recipe<br>Book</h1>
    <p class="site-subtitle">Nailed It: Breakfast Tacos</p>
</div>

<div class="container">
    <div class="recipe-grid">
        <div class="card" data-url="https://www.anthonycdorsey.com/nailed-it-breakfast-tacos/steps/01-tortillas">
            <img src="https://anthonycdorsey.com/nailed-it-breakfast-tacos/assets/01.jpg" alt="Tortillas">
            <div class="card-info">
                <div class="card-step">STEP 01</div>
                <div class="card-title">Tortillas</div>
            </div>
        </div>
        </div>
</div>

<div id="taco-hint">
    <span style="font-size: 1.2rem;">ðŸŒ®</span>
    <span style="font-size: 0.75rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;">Scroll for more steps</span>
</div>

<div id="modal-overlay">
    <div id="modal-content">
        <span class="close-btn" id="close-modal-btn">Ã—</span>
        <iframe id="modal-frame" src=""></iframe>
        <div id="modal-fallback" style="display:none; flex-direction:column; align-items:center; justify-content:center; height:400px; text-align:center;">
            <p>This step is best viewed directly.</p>
            <button id="fallback-btn" style="background:var(--text-main); color:white; border:none; padding:12px 24px; font-weight:800; text-transform:uppercase; cursor:pointer;">Open Step</button>
        </div>
        <div style="margin-top: 20px; text-align: center;">
            <button id="open-tab" style="background:none; border:none; text-decoration:underline; font-size:0.8rem; cursor:pointer; color:var(--text-secondary);">Open in new tab</button>
        </div>
    </div>
</div>

<script>
    // Navigation Logic
    const burger = document.getElementById('burgerBtn');
    const menu = document.getElementById('dropdownMenu');

    burger.addEventListener('click', (e) => {
        e.stopPropagation();
        menu.classList.toggle('mobile-open');
    });

    document.addEventListener('click', (e) => {
        if (!menu.contains(e.target) && !burger.contains(e.target)) {
            menu.classList.remove('mobile-open');
        }
    });

    // Modal Logic
    const modal = document.getElementById('modal-overlay');
    const modalFrame = document.getElementById('modal-frame');
    const fallback = document.getElementById('modal-fallback');
    let currentUrl = "";

    document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', () => {
            currentUrl = card.getAttribute('data-url');
            if (window.innerWidth < 768) {
                modalFrame.style.display = 'none';
                fallback.style.display = 'flex';
            } else {
                modalFrame.style.display = 'block';
                fallback.style.display = 'none';
                modalFrame.src = currentUrl;
            }
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden'; 
        });
    });

    document.getElementById('close-modal-btn').onclick = () => {
        modal.style.display = 'none';
        modalFrame.src = "";
        document.body.style.overflow = 'auto';
    };

    window.onscroll = () => {
        const hint = document.getElementById('taco-hint');
        if (hint) {
            if (window.scrollY > 200) hint.style.opacity = "0";
            else hint.style.opacity = "0.95";
        }
    };
</script>

</body>
</html>
