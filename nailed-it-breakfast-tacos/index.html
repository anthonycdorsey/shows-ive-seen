<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nailed It: Breakfast Tacos | Anthony C. Dorsey</title>
    <style>
        :root {
            --bg-color: #FAFAF8;
            --text-main: #1A1A1A;
            --text-secondary: #70706B;
            --accent: #E63946;
            --border: #E6E6E3;
            --nav-bg: rgba(255, 255, 255, 0.98);
            --modal-bg: rgba(26, 26, 26, 0.7);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            padding-top: 110px; /* Provides clear space for the new header */
        }

        /* --- FIXED NAVIGATION --- */
        #tony-header {
            position: fixed;
            left: 0; top: 0;
            width: 100%;
            padding: 25px 5%;
            z-index: 9999;
            background: white;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }
        #tony-header h1 { font-size: clamp(1.2rem, 3vw, 1.8rem); font-weight: 900; text-transform: uppercase; margin: 0; line-height: 1; }
        #tony-header .tagline { font-family: 'Courier New', monospace; font-size: 0.65rem; color: var(--text-secondary); text-transform: uppercase; margin-top: 4px; }

        .nav-wrapper { position: relative; }
        .burger-btn { cursor: pointer; padding: 10px; display: flex; flex-direction: column; gap: 5px; }
        .burger-bar { width: 22px; height: 2px; background-color: var(--text-main); transition: 0.3s ease; }
        
        .dropdown-menu {
            position: absolute; top: 100%; right: 0; width: 240px;
            background: var(--nav-bg); backdrop-filter: blur(8px);
            border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            opacity: 0; visibility: hidden; transform: translateY(10px);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            display: flex; flex-direction: column; padding: 20px 0;
        }

        .dropdown-menu a {
            padding: 12px 25px; font-size: 0.75rem; font-weight: 700;
            text-decoration: none; color: var(--text-main);
            text-transform: uppercase; letter-spacing: 1.5px; transition: 0.2s;
        }
        .dropdown-menu a:hover { background: #f4f4f2; color: var(--accent); }

        /* Desktop Hover Logic */
        @media (min-width: 1025px) {
            .nav-wrapper:hover .dropdown-menu { opacity: 1; visibility: visible; transform: translateY(0); }
        }
        .dropdown-menu.mobile-open { opacity: 1 !important; visibility: visible !important; transform: translateY(0) !important; }

        /* --- TACO SITE CONTENT STYLES --- */
        .container { max-width: 1100px; margin: 0 auto; padding: 0 5%; }
        .header-section { margin-bottom: 80px; text-align: left; }
        .site-title { font-size: clamp(3rem, 10vw, 7rem); font-weight: 900; line-height: 0.9; margin: 0; text-transform: uppercase; letter-spacing: -2px; }
        .site-subtitle { font-family: 'Courier New', monospace; font-size: 1rem; color: var(--accent); text-transform: uppercase; margin-top: 20px; font-weight: bold; }

        /* Add your existing grid and modal styles here */
    </style>
</head>
<body>

<header id="tony-header">
    <div class="header-left">
        <h1>Call me Tony</h1>
        <div class="tagline">SCROLL THROUGH AN EDITED VIEW OF WHO I AM.</div>
    </div>
    <div class="nav-wrapper">
        <div class="burger-btn" id="burgerBtn">
            <div class="burger-bar"></div>
            <div class="burger-bar"></div>
            <div class="burger-bar"></div>
        </div>
        <nav class="dropdown-menu" id="dropdownMenu">
            <a href="https://www.anthonycdorsey.com/">HOME</a>
            <a href="https://www.anthonycdorsey.com/shows-ive-seen/">LIVE MUSIC ARCHIVE</a>
            <a href="https://www.anthonycdorsey.com/nailed-it-breakfast-tacos/">BREAKFAST TACO RECIPE</a>
        </nav>
    </div>
</header>

<div class="container">
    <header class="header-section">
        <h1 class="site-title">Recipe<br>Book</h1>
        <p class="site-subtitle">Nailed It: Breakfast Tacos</p>
    </header>
    </div>

<script>
    const burger = document.getElementById('burgerBtn');
    const menu = document.getElementById('dropdownMenu');

    burger.addEventListener('click', (e) => {
        e.stopPropagation();
        menu.classList.toggle('mobile-open');
    });

    document.addEventListener('click', (e) => {
        if (!menu.contains(e.target) && !burger.contains(e.target)) {
            menu.classList.remove('mobile-open');
        }
    });

    // Existing scroll and modal logic...
</script>

</body>
</html>
